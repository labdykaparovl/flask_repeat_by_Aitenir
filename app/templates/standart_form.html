{% extends 'base.html' %}
{% block content %}
<div class="container">
    <form method="POST">
      {{ form.csrf_token }}
      {% for field in form %}
      <div class="form-group">
        {% if field.widget.input_type != 'hidden' %}
        {{ field.label }}
        {% endif %}
        {{ field(class="form-control") }}
        <small class="form-text text-muted"></small>
      </div>
      {% endfor %}
      <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</div>
{% endblock content %}
